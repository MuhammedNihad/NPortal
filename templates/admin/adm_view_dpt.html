{% extends '/admin/blank.html' %} {% block body %}
<form id="form1" name="form1" method="post" action="/serch_dpt">
  <table class="pull-right">
    <tr>
      <td><input type="text" name="ser" class="form-control"/></td>
      <td><input type="submit" name="button" class="btn btn-info" value="search"/></td>
    </tr>
  </table>
  <table class="table table-bordered">
    <tr style="color: white" bgcolor="black" >
      <th>S/no</td>
      <th>Department Name</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
      {% for i in data %}
    <tr style="color: black" bgcolor="#a9a9a9">
     <td>{{ loop.index }}</td>
      <td>{{ i[1] }}</td>
      <td><a href="/edit_dpt/{{ i[0] }}" class="btn btn-info" >Edit</a></td>
      <td><a href="/delete_dpt/{{ i[0] }}" class="btn btn-danger">Delete</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}

{% extends '/admin/blank.html' %} {% block body %}
<form id="form1" name="form1" method="post" action="/update_sub">
  <table class="table-bordered table">
    <tr>
      <td >Course Name:<input type="hidden" name="subid" value="{{ data2[2] }}"> </td>
      <td>
        <select name="cou" id="cou" class="form-control">
        <option value="{{ data2[0] }}">{{ data2[1] }}</option>
             {% for d in data %}
            <option value="{{ d[0] }}">{{ d[2] }}</option>
            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td>Subject Name:</td>
      <td>
      <input type="text" name="sub" id="sub" value="{{ data2[3] }}" class="form-control"></td>
    </tr>
    <tr>
      <td>Subject Code:</td>
      <td>
      <input type="text" name="subcode" id="subcode" value="{{ data2[4] }}" class="form-control"></td>
    </tr>
  <tr>
      <td>Semester</td>
      <td><select name="sem" id="sem" class="form-control">
        <option value="{{ data2[5] }}">{{ data2[5] }}</option>
             {% for d in range(1,7) %}
            <option value="{{ d }}">{{ d }}</option>
            {% endfor %}
      </select></td>
  </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button" value="Update" class="btn btn-primary"/></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}

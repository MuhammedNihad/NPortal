{% extends '/admin/blank.html' %} {% block body %}
<form id="form1" name="form1" method="post" action="/view_clg_post">
 
 <table class="pull-right">
   <tr>
     <td><input type="text" name="name" class="form-control"/></td>
     <td><input type="submit" value="Search" class="btn btn-success"/></td>
   </tr>
 </table>
 <br>
 <br>
  <table class="table table-bordered">
    <tr style="color: white" bgcolor="black" >
      <th>SL. No</th>
      <th>College Name</th>
      <th>Phone Number</th>
      <th>Email</th>
        <th>Pin</th>
      <th>&nbsp;Place</th>
      <th>&nbsp;District</th>
        <th>State</th>
        <th>Image</th>
        <th></th>
        <th>Delete</th>
    </tr>
      {% for i in data %}

<tr style="color: black" bgcolor="#a9a9a9">
      <td>{{ loop.index }}</td>
      <td>{{ i[1] }}</td>
      <td>&nbsp;{{ i[3] }}</td>
      <td>&nbsp;{{ i[4] }}</td>
      <td>&nbsp;{{ i[6] }}</td>
      <td>&nbsp;{{ i[7] }}</td>
    <td>&nbsp;{{ i[9] }}</td>
    <td>&nbsp;{{ i[10] }}</td>
      <td>&nbsp; <img src="{{ i[2] }}" height="100" width="100"></td>
      <td><a href="/viewmore_clg/{{ i[8] }}" class="btn btn-info">view more</a></td>
      <td><a href="/collegedel/{{ i[0] }}/{{i[8]}}" class="btn btn-info">Delete</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}

{% extends '/admin/blank.html' %} {% block body %}

<form id="form1" name="form1" method="post" action="/dept_wise">
  <table class="pull-right">
    <tr>
      <td>
        <select name="select" class="form-control">
          {% for i in data2 %}
          <option value="{{i[0]}}">{{i[1]}}</option>
          {% endfor %}
        </select>
      </td>
      <td>
        <input type="submit" name="button" id=button class="btn btn-info" value="search"/>
      </td>
    </tr>
  </table>
  <table class="table table-bordered">
    <tr style="color: white" bgcolor="black">
      <th >S/no</th>
      <th >Department Name</th>
      <th >Course Name</th>
      <th>&nbsp;</th>
      <th>&nbsp;</th>
    </tr>
      {% for i in data %}
      <tr style="color: black" bgcolor="#a9a9a9">
      <td>{{ loop.index }}</td>
      <td>&nbsp;{{ i[0] }}</td>
      <td>{{i[3]}}</td>
      <td align="center"><a href="/edit_cou/{{ i[1] }}" class="btn btn-info">Edit</a></td>
      <td align="center"><a href="/delete_cou/{{ i[1] }}" class="btn btn-danger">Delete</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}
